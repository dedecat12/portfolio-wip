<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template</title>
    <link rel="icon" type="image/png" href="http://favicon.yandex.net/favicon/css-tricks.com
    ">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@600&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Courgette&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- main navigation -->
    <header >
        <h1 class="text-primary"> <!-- <i>logo</i> --> Cociorva Stefan-Gabriel</h1>
        <nav class="main-nav">
            <ul class="navbar">
                <li class="nav-item"> <a href="#home-section">Home</a></li>
                <li class="nav-item"> <a href="#about-section">About</a></li>
                <li class="nav-item"> <a href="#cv-section">C.V.</a></li>
                <li class="nav-item"> <a href="#contact-section">Contact</a></li>
            </ul>
        </nav>
    </header> 

    <!-- main content -->
    <section id="home-section" class="home-styling">
        <div class="container">
            <img src="./img/businessman.png" data-speed="-5" class="parallax-img1 layer">
            <img src="./img/computer.png" data-speed="6" class="parallax-img2 layer">
            <img src="./img/graduated.png" data-speed="5" class="parallax-img3 layer">
            <img src="./img/open-book.png" data-speed="1" class="parallax-img4 layer">
            <img src="./img/prototype.png" data-speed="-9" class="parallax-img5 layer">
            <img src="./img/stars.png" data-speed="8" class="parallax-img6 layer">
            <img src="./img/desktop.png" data-speed="-6" class="parallax-img7 layer">
            <h1 class="title-text layer" data-speed="2">Welcome To My Portfolio</h1>
            <p class="text-primary layer" data-speed="1">Work,hobbies and just pure dream dust</p>
            <a href="#" class="btn-light">Learn more about me</a>
        </div>
    </section>
    <section id="about-section" class="about-styling"></section>
    <section id="cv-section" class="cv-styling"></section>
    <section id="contact-section" class="contact-styling"></section>
    <footer> <p style="text-align: center;"> &copy;Cociorva Stefan-Gabriel 2021</p> </footer>
    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
